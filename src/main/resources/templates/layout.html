<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br" th:fragment="layout(title, content)" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">Biblioteca de Jogos</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <style>
        /* * 1. DEFINIÇÃO DAS VARIÁVEIS DE COR (TEMA CLARO COMO PADRÃO)
         */
        :root {
            --bg-color: #f8f9fa;
            --surface-color: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --danger-color: #dc3545;
            --success-color: #198754;
            --warning-color: #ffc107;

            --bs-primary-rgb: 13, 110, 253;
        }

        /* * 2. SOBRESCREVE AS VARIÁVEIS PARA O TEMA ESCURO
         */
        html[data-theme='dark'] {
            --bg-color: #1a202c;
            --surface-color: #2d3748;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --border-color: #4a5568;
            --primary-color: #4299e1;
            --primary-hover: #63b3ed;
            --danger-color: #e53e3e;
            --success-color: #48bb78;
            --warning-color: #f6ad55;

            --bs-primary-rgb: 66, 153, 225;
        }

        /* * 3. ESTILOS GLOBAIS E LAYOUT
         */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;

            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main.container {
            flex: 1;
        }

        /* * 4. ESTILIZAÇÃO DOS COMPONENTES USANDO AS VARIÁVEIS
         */

        /* Navbar e Footer */
        .navbar, footer {
            background-color: var(--surface-color) !important;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        footer {
            border-top: 1px solid var(--border-color);
            border-bottom: none;
        }
        .navbar-brand, footer p, footer a {
            color: var(--text-secondary) !important;
        }
        .navbar-brand {
            color: var(--text-primary) !important;
            font-weight: 600;
        }
        footer a { text-decoration: none; }
        footer a:hover { text-decoration: underline; }

        #theme-toggle {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            width: 40px;
            height: 40px;
            border-radius: 0.5rem;
        }
        #theme-toggle:hover {
            background-color: var(--bg-color);
        }

        /* Tabelas */
        .table {
            --bs-table-bg: var(--surface-color);
            --bs-table-color: var(--text-primary);
            --bs-table-border-color: var(--border-color);
            --bs-table-hover-bg: rgba(0,0,0,0.04);
        }
        html[data-theme='dark'] .table {
            --bs-table-hover-bg: rgba(255,255,255,0.04);
        }
        .table th {
            color: var(--text-secondary);
        }

        /* Correção para forçar a cor do texto no modo escuro */
        html[data-theme='dark'] .table > :not(caption) > * > * {
            color: var(--text-primary);
        }

        /* Formulários */
        .form-control, .form-select {
            background-color: var(--surface-color);
            color: var(--text-primary);
            border-color: var(--border-color);
        }
        .form-control::placeholder {
            color: var(--text-secondary);
        }
        .form-control:focus, .form-select:focus {
            background-color: var(--surface-color);
            color: var(--text-primary);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(var(--bs-primary-rgb), .25);
        }

        /* Botões e Badges */
        .btn-primary {
            --bs-btn-bg: var(--primary-color);
            --bs-btn-border-color: var(--primary-color);
            --bs-btn-hover-bg: var(--primary-hover);
            --bs-btn-hover-border-color: var(--primary-hover);
        }
        .btn-danger { --bs-btn-bg: var(--danger-color); --bs-btn-border-color: var(--danger-color); }
        .badge.bg-success { background-color: var(--success-color) !important; }
        .badge.bg-warning { background-color: var(--warning-color) !important; color: #111 !important; }

        /* Usar botões de verdade nas ações da tabela para melhor estilo */
        .actions-cell .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

<nav class="navbar mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/jogos}">
            <i class="bi bi-controller"></i>
            Biblioteca de Jogos
        </a>
        <button id="theme-toggle" class="btn">
            <i id="theme-icon" class="bi"></i>
        </button>
    </div>
</nav>

<main class="container my-3">
    <div th:replace="${content}"></div>
</main>

<footer class="text-center py-3 mt-4">
    <p class="mb-0">
        Desenvolvido por Gabriela Cunha -
        <a href="https://github.com/gvcunhadev" target="_blank">GitHub</a>
    </p>
</footer>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>

<script>
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const htmlEl = document.documentElement;

    function applyTheme(theme) {
        htmlEl.setAttribute('data-theme', theme);
        if (theme === 'dark') {
            themeIcon.classList.remove('bi-sun-fill');
            themeIcon.classList.add('bi-moon-fill');
        } else {
            themeIcon.classList.remove('bi-moon-fill');
            themeIcon.classList.add('bi-sun-fill');
        }
    }

    const savedTheme = localStorage.getItem('theme') || 'light';
    applyTheme(savedTheme);

    themeToggle.addEventListener('click', () => {
        const currentTheme = htmlEl.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';

        localStorage.setItem('theme', newTheme);
        applyTheme(newTheme);
    });
</script>

</body>
</html>
